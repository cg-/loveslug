{{left_sidebar_enabled,right_sidebar_enabled=False,('message' in globals())}}
{{extend 'layout.html'}}

<style>
    body {
        background: url('http://i.imgur.com/FLlTgwF.png');
    }
</style>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <center><img src="http://i.imgur.com/AybSHtm.png" alt="Mountain View" style="width:510px;height:180px;"></center>
    </div>
    <div class="col-md-4">
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="form col-md-4">
      <div role="form" id="blah_form">
        {{=form}}
      </div>
    </div>
    <div class="col-md-4">
    </div>
  </div>
</div>

{{block page_js}}
<script>
    jQuery("#blah_form input:visible:enabled:first").focus();
{{if request.args(0)=='register':}}
    web2py_validate_entropy(jQuery('#auth_user_password'),100);
{{elif request.args(0)=='change_password':}}
    web2py_validate_entropy(jQuery('#no_table_new_password'),100);
{{pass}}
</script>
{{end page_js}}
